{% load static %}
{% include "header.html" %} 
{% block content %}
{% if user.is_authenticated %}
  {% if user.student_id in student_id_list %}
  <p>학번 {{user.student_id}}는 학회비가 납부되었습니다.</p>
  {% else %}
  <p>학번 {{user.student_id}}는 학회비가 미납입니다.</p>
  {% endif %}
{% else %}
  <p>로그인이 필요합니다.</p>
{% endif %}
{% endblock %}
