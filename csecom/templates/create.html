{% extends 'header.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">파일 등록</h5>
    <form method="post" class="post-form my-3" enctype="multipart/form-data" action="upload">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="file">파일</label>
            <input type="file" class="form-control" name="file" id="file" rows="10" multiple>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
